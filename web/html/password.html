<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body>
</body>
<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
<script>
let pass = prompt('Enter the password for this site', '');
$.ajax({
    method: 'POST',
    url: `./password`,
    data: {
        password: pass
    },
    dataType: 'JSON',
    useQuerystring: true
  }).done(function(data){
    if (data.status === 'SUCCESS') {
      location.reload();
    } else {
      alert('Reload the page and try again.');
    }
  });
</script>
</html>

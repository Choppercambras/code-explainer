<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Explainer</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/jquery-ui.min.css" />
    <link rel="icon" href="favicon.ico" />
    <!-- <script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> -->
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h3 class="header-title">Code Explainer</h3>
        <p class="version">Beta</p>
      </div>
      <div class="options">
        <select
          name="lang"
          id="lang-select"
          onchange="changeLanguage(this.value)"
        >
          <option value="javascript">Javascript</option>
          <option value="python">Python</option>
        </select>
        <img
          src="../Settings-01.svg"
          alt="Settings"
          class="settings"
          onclick="toggleSettings()"
        />
      </div>
    </div>

    <div id="wrap">
      <div id="editor"></div>

      <div id="side">
        <div id="display" style="overflow-y: auto;">
          <p>Click on or after a keyword to learn more about it</p>
        </div>
      </div>

      <div id="feedback">
        <form id="feedbackForm" action="">
          <label for="feedbackBody">Tell us how we can improve:</label>
          <textarea
            name="feedbackBody"
            id="feedbackBody"
            cols="40"
            rows="10"
          ></textarea>
        </form>
      </div>

      <div id="confirmBox">
        <p id="feedbackConfirm"></p>
      </div>

      <div id="settings">
        <ul>
          <li>
            <a href="http://www.codeexplainer.org:3000">Dashboard</a>
          </li>
          <li>
            Donate
          </li>
          <li>
            <a href="https://www.github.com/ChrisSannar/code-explainer"
              >Github</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Code editor -->
    <script
      src="src-min-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- JQuery -->
    <script
      src="js/jquery-3.5.1.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- JQuery UI (Modal code) -->
    <script
      src="js/jquery-ui.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <!-- Code Explainer Display -->
    <script src="js/display.js" type="text/javascript" charset="utf-8"></script>
    <!-- Modals Implementation -->
    <script src="js/modal.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
    <!-- Editor Themeing (after setup) -->
    <link rel="stylesheet" href="../highlight/styles/darkula.css" />
    <script src="../highlight/highlight.pack.js"></script>
  </body>
</html>
